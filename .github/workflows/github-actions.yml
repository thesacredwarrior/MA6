name: CI/CD pipeline


on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"


jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install psycopg2-binary
          pip install pytest
          pip install --no-cache-dir --upgrade -r item_service/requirements.txt

      - name: Prepare for tests (compose up)
        run: docker compose up -d --build

      - name: Run integration test
        run: pytest tests/integration

      - name: Run component test
        run: pytest tests/component

      - name: Clean up (compose down)
        run: docker compose down

  build_and_push_item_service:
    name: Build and push item service to Yandex Cloud
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          cd item_service && docker build -f Dockerfile . --tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/ms-item-services:latest --platform=linux/amd64

      - name: Login to Yandex Cloud
        uses: docker/login-action@v3.0.0
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Push tag to Yandex Cloud
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/ms-item-services:latest


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ build_and_push_item_service ]
    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/ms-item-services:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: |
            POSTGRES_URL=${{ secrets.ENV_POSTGRES_URL }}

  build_and_push_shop_service:
    name: Build and push shop service to DockerHub
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          cd shop_service && docker build -f Dockerfile . -t ${{ secrets.DOCKER_USERNAME }}/ms-shop-services:latest

      - name: Login to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push tag to docker hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ms-shop-services:latest
